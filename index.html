<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="cartao">
    <div class="conteudo-cartao">
      <img src="./images/image-equilibrium.jpg" class="imagem-cartao">
      <img src="./images/icon-view.svg" class="icon-olho">
      <h1 class="titulo-cartao">Equilibrium #3429</h1>
      <p class="texto-cartao">Our Equilibrium collection promotes balance and calm</p>
      <p class="eth"><img src="./images/icon-ethereum.svg" class="icon-eth">0.041 ETH</p>
      <p class="dias-restantes"><img src="./images/icon-clock.svg" class="icon-relogio"> 3 days left</p>
    </div>
    <div class="avatar-autor">
      <img src="./images/image-avatar.png" class="avatar">
      <p class="autor-cartao">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
